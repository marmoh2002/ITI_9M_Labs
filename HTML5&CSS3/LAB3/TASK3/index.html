<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: courier, monospace;
        }

        .disco-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #2e2ed3;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            outline: none;

            box-shadow: -8px 8px 20px 5px rgba(11, 180, 189, 0.544);

            transition: all 0.3s ease;
        }

        .disco-btn:hover {
            animation: wild-ride 2s infinite alternate;
            border-color: transparent;
        }

        /* 3. The Animation Logic */
        @keyframes wild-ride {
            0% {
                background-color: #ff0055;
                box-shadow: 10px 10px 20px 5px #00ffcc;
                transform: translate(0, 0);
            }

            25% {
                background-color: #00ffcc;
                box-shadow: -10px 10px 20px 5px #ffcc00;
                transform: translate(2px, 2px);
            }

            50% {
                background-color: #ffcc00;
                box-shadow: -10px -10px 20px 5px #ff0055;
                transform: translate(0, 0);
            }

            75% {
                background-color: #cc00ff;
                box-shadow: 10px -10px 20px 5px #33cc33;
                transform: translate(-2px, -2px);
            }

            100% {
                background-color: #ff0055;
                box-shadow: 10px 10px 20px 5px #00ffcc;
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>

    <button class="disco-btn">HOVER ME</button>

</body>

</html>
