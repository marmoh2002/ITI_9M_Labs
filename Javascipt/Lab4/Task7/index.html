<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Registration Form</h2>
    <form id="regForm" action="thanks.html" method="GET">

        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your Name:" required>
            <span class="error-msg" id="nameError">invalid name</span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="">Select a city</option>
                <option value="Giza">Giza</option>
                <option value="Cairo">Cairo</option>
                <option value="Alexandria">Alexandria</option>
                <option value="Sharm El Sheikh">Sharm El Sheikh</option>
                <option value="Assyut">Assyut</option>
                <option value="Aswan">Aswan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="repeatPassword">Repeat Password:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required>
            <span class="error-msg" id="passwordError">password and repeat password should be the same</span>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms and conditions</label>
        </div>

        <button type="submit">Register</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
