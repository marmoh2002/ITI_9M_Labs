<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="user" placeholder="Username">
        <span id="userError" style="color:red; display:none;">Invalid Username</span>
        <br>
        <input type="password" id="pass" placeholder="Password">
        <span id="passError" style="color:red; display:none;">Password must have 1 Upper, 1 Number, 1 Symbol</span>
        <br>
        <button type="submit" id="submitBtn" disabled>Sign Up</button>
    </form>
    <script src="signup.js"></script>
</body>
