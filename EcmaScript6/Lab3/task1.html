<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .country-card {
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .flag-container {
            width: 100%;
            height: 200px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid #333;
        }

        .flag-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .country-info {
            padding: 25px;
        }

        .country-name {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .country-region {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .icon {
            font-size: 24px;
            width: 30px;
            text-align: center;
        }

        .info-label {
            color: #666;
            font-size: 14px;
            flex: 1;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #fcc;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåç Country Information</h1>

        <div class="search-box">
            <input type="text" id="countryInput" placeholder="Enter country name (e.g., Egypt, France, Japan)"
                value="Egypt">
            <button id="searchBtn">Search</button>
        </div>

        <div id="loading" class="loading hidden">
            Loading country data...
        </div>

        <div id="errorMessage" class="error-message hidden"></div>

        <div id="countryCard" class="country-card hidden">
            <div class="flag-container">
                <img id="flagImg" src="" alt="Country Flag">
            </div>
            <div class="country-info">
                <div class="country-name" id="countryName"></div>
                <div class="country-region" id="countryRegion"></div>

                <div class="info-item">
                    <span class="icon">üë•</span>
                    <span class="info-label">Population</span>
                    <span class="info-value" id="population"></span>
                </div>

                <div class="info-item">
                    <span class="icon">üó£Ô∏è</span>
                    <span class="info-label">Languages</span>
                    <span class="info-value" id="languages"></span>
                </div>

                <div class="info-item">
                    <span class="icon">üí∞</span>
                    <span class="info-label">Currency</span>
                    <span class="info-value" id="currency"></span>
                </div>

                <div class="info-item">
                    <span class="icon">üèõÔ∏è</span>
                    <span class="info-label">Capital</span>
                    <span class="info-value" id="capital"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="task1.js"> </script>
</body>

</html>
