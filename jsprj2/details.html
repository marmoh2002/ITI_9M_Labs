<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .product-details {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .product-images {
            padding: 40px;
        }

        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .thumbnail:hover {
            border-color: #667eea;
        }

        .product-info {
            padding: 40px;
        }

        .product-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
        }

        .product-brand {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stars {
            color: #ffc107;
            font-size: 20px;
        }

        .product-price {
            font-size: 36px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-discount {
            color: #e74c3c;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .product-description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .product-meta {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .meta-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .meta-label {
            font-weight: bold;
            color: #333;
        }

        .meta-value {
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .product-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <button class="back-btn" onclick="goBack()">← Back to Home</button>
    </header>

    <div class="container">
        <div id="productContainer">
            <div class="loading">Loading product details...</div>
        </div>
    </div>

    <script>
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            document.getElementById('productContainer').innerHTML =
                '<div class="loading">Invalid product ID</div>';
        } else {
            // Fetch product details
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `https://dummyjson.com/products/${productId}`, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const product = JSON.parse(xhr.responseText);
                        displayProductDetails(product);
                    } else {
                        document.getElementById('productContainer').innerHTML =
                            '<div class="loading">Error loading product details</div>';
                    }
                }
            };

            xhr.send();
        }

        function displayProductDetails(product) {
            const container = document.getElementById('productContainer');

            // Generate star rating
            const fullStars = Math.floor(product.rating);
            const hasHalfStar = product.rating % 1 >= 0.5;
            let starsHTML = '';

            for (let i = 0; i < fullStars; i++) {
                starsHTML += '★';
            }
            if (hasHalfStar) {
                starsHTML += '☆';
            }

            // Generate thumbnails
            let thumbnailsHTML = '';
            if (product.images && product.images.length > 0) {
                product.images.forEach((img, index) => {
                    thumbnailsHTML += `<img src="${img}" alt="Thumbnail ${index + 1}" class="thumbnail" onclick="changeMainImage('${img}')">`;
                });
            }

            container.innerHTML = `
                <div class="product-details">
                    <div class="product-images">
                        <img src="${product.thumbnail}" alt="${product.title}" class="main-image" id="mainImage">
                        <div class="thumbnail-container">
                            ${thumbnailsHTML}
                        </div>
                    </div>
                    
                    <div class="product-info">
                        <div class="product-brand">${product.brand || 'N/A'}</div>
                        <h1 class="product-title">${product.title}</h1>
                        
                        <div class="product-rating">
                            <span class="stars">${starsHTML}</span>
                            <span>(${product.rating.toFixed(1)} / 5)</span>
                        </div>
                        
                        <div class="product-price">$${product.price}</div>
                        <div class="product-discount">${product.discountPercentage}% OFF</div>
                        
                        <p class="product-description">${product.description}</p>
                        
                        <div class="product-meta">
                            <div class="meta-item">
                                <span class="meta-label">Category:</span>
                                <span class="meta-value">${product.category}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Stock:</span>
                                <span class="meta-value">${product.stock} units available</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">SKU:</span>
                                <span class="meta-value">${product.sku || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Warranty:</span>
                                <span class="meta-value">${product.warrantyInformation || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Shipping:</span>
                                <span class="meta-value">${product.shippingInformation || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Return Policy:</span>
                                <span class="meta-value">${product.returnPolicy || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function changeMainImage(imgSrc) {
            document.getElementById('mainImage').src = imgSrc;
        }

        function goBack() {
            window.location.href = 'home.html';
        }
    </script>
</body>

</html>
