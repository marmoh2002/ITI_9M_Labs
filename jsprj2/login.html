<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .warning {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .warning.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="warning" id="usernameWarning">Username must be at least 4 characters long</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="warning" id="passwordWarning">Password must be at least 8 characters, contain 1 uppercase
                    letter, 1 number, and 1 symbol</div>
            </div>

            <button type="submit" id="submitBtn">Login</button>
        </form>

        <div class="signup-link">
            <a href="signup.html">Don't have an account? Sign up</a>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameWarning = document.getElementById('usernameWarning');
        const passwordWarning = document.getElementById('passwordWarning');
        const submitBtn = document.getElementById('submitBtn');
        const loginForm = document.getElementById('loginForm');

        // Regular expressions for validation
        const usernameRegex = /^.{4,}$/;
        const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;

        let isUsernameValid = false;
        let isPasswordValid = false;

        // Validate username
        function validateUsername() {
            const username = usernameInput.value;
            isUsernameValid = usernameRegex.test(username);

            if (username.length > 0 && !isUsernameValid) {
                usernameWarning.classList.add('show');
            } else {
                usernameWarning.classList.remove('show');
            }

            updateSubmitButton();
        }

        // Validate password
        function validatePassword() {
            const password = passwordInput.value;
            isPasswordValid = passwordRegex.test(password);

            if (password.length > 0 && !isPasswordValid) {
                passwordWarning.classList.add('show');
            } else {
                passwordWarning.classList.remove('show');
            }

            updateSubmitButton();
        }

        // Update submit button state
        function updateSubmitButton() {
            if (isUsernameValid && isPasswordValid) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Event listeners for real-time validation
        usernameInput.addEventListener('input', validateUsername);
        passwordInput.addEventListener('input', validatePassword);

        // Cookie functions
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Handle form submission
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Check if user exists in cookies
            const storedPassword = getCookie('user_' + username);

            if (storedPassword === null) {
                // User doesn't exist, redirect to signup
                alert('User not found. Please sign up first.');
                window.location.href = 'signup.html';
            } else if (storedPassword === password) {
                // Successful login
                setCookie('currentUser', username, 7);
                alert('Login successful!');
                window.location.href = 'home.html';
            } else {
                // Wrong password
                alert('Incorrect password. Please try again.');
            }
        });

        // Disable submit button on page load
        submitBtn.disabled = true;
    </script>
</body>

</html>
