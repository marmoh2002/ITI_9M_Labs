<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store - Home</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>üõçÔ∏è Product Store</h1>
            <div class="user-info">
                <span id="welcomeMessage">Welcome, User!</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <!-- Slider -->
    <div class="slider-container">
        <div class="slide active" id="slide1">
            <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8" alt="Shopping">
            <div class="slide-content">
                <h2>Welcome to Our Store</h2>
                <p>Discover amazing products at great prices</p>
            </div>
        </div>
        <div class="slide" id="slide2">
            <img src="https://images.unsplash.com/photo-1472851294608-062f824d29cc" alt="Products">
            <div class="slide-content">
                <h2>Quality Products</h2>
                <p>Browse our extensive collection</p>
            </div>
        </div>
        <div class="slide" id="slide3">
            <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b" alt="Shopping">
            <div class="slide-content">
                <h2>Special Offers</h2>
                <p>Check out our latest deals</p>
            </div>
        </div>
        <div class="slider-dots" id="sliderDots"></div>
    </div>

    <!-- Products Section -->
    <div class="products-section">
        <h2 class="section-title">Our Products</h2>
        <div class="loading" id="loading">Loading products...</div>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script src="home.js"></script>
</body>

</html>
